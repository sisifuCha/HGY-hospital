# 服务器配置
server.port=8081
server.servlet.context-path=/doctor

# CORS配置
spring.web.cors.allowed-origins=http://localhost:
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# 数据库连接配置
spring.datasource.url=jdbc:postgresql://localhost:63333/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.example.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=INPUT
mybatis-plus.global-config.db-config.table-underline=true
mybatis-plus.global-config.banner=false
mybatis-plus.global-config.enable-sql-runner=false
mybatis-plus.global-config.sqlInjector=null

# 日志配置
logging.level.com.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 允许Bean覆盖
spring.main.allow-bean-definition-overriding=true

# MyBatis-Plus DDL配置
mybatis-plus.global-config.enable-sql-runner=false
mybatis-plus.global-config.db-config.id-type=assign_id